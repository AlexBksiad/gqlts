type Query {
    repository(name: String!, owner: String): Repository
    user: User
}

type Repository {
    createdAt: String
    forks: ForkEdge
}

type ForkConnection {
    edges: [ForkEdge]
}

type ForkEdge {
    cursor: String
    node: Fork
}

type Fork {
    name: String
}

type User {
    name: String
}

# ---

type Subscription {
    user: User
}
