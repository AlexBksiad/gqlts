type Query {
  """Some description"""
  repository(name: String!, owner: String): Repository!
  user: User
  account: Account
}

type Repository {
  createdAt: String!
  forks: ForkConnection
}

type ForkConnection {
  edges: [ForkEdge]
}

type ForkEdge {
  cursor: String
  node: Fork
}

type Fork {
  name: String
}

type User {
  """Some description"""
  name: String
}

type Subscription {
  user: User
}

union Account = User | Guest

type Guest {
  anonymous: Boolean
}
