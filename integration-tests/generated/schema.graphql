type Fork {
  name: String
}

type ForkConnection {
  edges: [ForkEdge]
}

type ForkEdge {
  cursor: String
  node: Fork
}

type Query {
  repository(name: String!, owner: String): Repository
  user: User
}

type Repository {
  createdAt: String
  forks: ForkEdge
}

type Subscription {
  user: User
}

type User {
  name: String
}
